---
after_success:
  - "npm run semantic-release"
  - "npm run report-coverage"
before_install:
  - "npm i -g npm@^2.0.0"
before_script:
  - "npm prune"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
cache:
  directories:
    - node_modules
deploy:
  api_key:
    secure: 
  email: simon@miniarray.com
  provider: npm
  true:
    repo: miniArray/discoid
    tags: true
language: node_js
node_js:
  - "4"
notifications:
  email: false
  webhooks:
    on_failure: always
    on_start: never
    on_success: change
    urls:
      - "https://webhooks.gitter.im/e/aff5331c1dd1edfb9397"
script:
  - "npm run test:single"
  - "npm run check-coverage"
  - "npm run build"
sudo: false
